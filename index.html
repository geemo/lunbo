<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="main.css">
    <title>lunbo</title>
</head>

<body>
    <section class="lunbo">
        <div class="lunbo-inner">
            <ol class="lunbo-indicators">
            	<li class="active"></li>
            	<li></li>
            	<li></li>
            	<li></li>
            	<li></li>
            </ol>
            <div class="lunbo-item" style="display:block">
                <img src="b01.png" alt="">
            </div>
            <div class="lunbo-item" style="display:none">
                <img src="b02.png" alt="">
            </div>
            <div class="lunbo-item" style="display:none">
                <img src="b03.png" alt="">
            </div>
            <div class="lunbo-item" style="display:none">
                <img src="b04.png" alt="">
            </div>
            <div class="lunbo-item" style="display:none">
                <img src="b05.png" alt="">
            </div>
            <a class="lunbo-control left">
            	<span class="arrow icon icon-arrow-left"></span>
            </a>
            <a class="lunbo-control right">
            	<span class="arrow icon icon-arrow-right"></span>
            </a>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
